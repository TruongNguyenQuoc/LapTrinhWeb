<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>

    <link rel="stylesheet" href="../bootstrap">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="shortcut icon" href="../image/logoTitle.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="wrapper layoutGlobal">
    <!-- HEADER -->
    <header class="header layoutGlobal">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="header-container">
                        <div class="header-top__left">
                            <p>Welcome to My Book Shop!</p>
                        </div>
                        <div class="header-top__right">
                            <div class="header-login  line-style">
                                <a href="#">
                                    <span>Login or </span>
                                    <span class="register">Register</span>
                                </a>
                            </div>
                            <div class="header-icons line-style">
                                <div class="header-icons__item">
                                    <a href="#">
                                        <ion-icon name="logo-facebook"></ion-icon>
                                    </a>
                                </div>
                                <div class="header-icons__item">
                                    <a href="#">
                                        <ion-icon name="logo-twitter"></ion-icon>
                                    </a>
                                </div>
                                <div class="header-icons__item">
                                    <a href="#">
                                        <ion-icon name="logo-instagram"></ion-icon>
                                    </a>
                                </div>
                            </div>
                            <div class="header-freeCall line-style">
                                <a href="#">
                                    <ion-icon name="call-outline"></ion-icon>
                                    <span>Free Call:</span>
                                    <span class="register">123-456-789</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-navMenu">
            <div class="container">
                <div class="row">
                    <div class="header-container">
                        <div class="header-menu">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                        <div class="header-logo">
                            <img src="../image/logo.png" alt="Logo">
                        </div>
                        <div class="header-nav">
                            <ul>
                                <li><a href="../html/index.html">Trang Chủ</a></li>
                                <li><a href="#">Thể Loại</a></li>
                                <li><a href="#">Cộng Đồng</a></li>
                                <li><a href="#">Tác Giả</a></li>
                                <li><a href="#">Khác</a></li>
                            </ul>
                        </div>
                        <div class="header-search">
                            <input type="text" class="search-text" placeholder="Tìm kiếm theo tên, thể loại ...">
                            <div href="#" class="search-btn">
                                <ion-icon name="search-outline"></ion-icon>
                            </div>

                        </div>
                        <div class="header-wishlistCart">
                            <div class="miniCart dropdown">
                                <a href="#">
                                    <span class="themeBadge">3</span>
                                    <ion-icon name="cart-outline"></ion-icon>
                                    <span>Sản Phẩm</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero-banner">
        <div class="container">
            <div class="row">
                <div class="slider">
                    <div class="slider-wrapper">
                        <div class="slider-main">
                            <div class="slider-item">
                                <img src="https://images.unsplash.com/photo-1467951591042-f388365db261?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
                                     alt="" id="last-image">
                            </div>
                            <div class="slider-item">
                                <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixid=
                                MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb
                                -1.2.1&auto=format&fit=crop&w=774&q=80"
                                     alt="">
                            </div>
                            <div class="slider-item">
                                <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixid=
                                MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb
                                -1.2.1&auto=format&fit=crop&w=990&q=80"
                                     alt="">
                            </div>
                            <div class="slider-item">
                                <img src="https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?ixid=
                                MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-
                                1.2.1&auto=format&fit=crop&w=774&q=80"
                                     alt="" id="first-image">
                            </div>
                        </div>
                    </div>
                    <ul class="slider-dots">
                        <li class="slider-dots-item active"></li>
                        <li class="slider-dots-item active"></li>
                        <li class="slider-dots-item active"></li>
                        <li class="slider-dots-item active"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="../js/slider.js"></script>
</body>
</html>

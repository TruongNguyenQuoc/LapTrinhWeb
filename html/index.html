<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>

    <link rel="stylesheet" href="../bootstrap">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="wrapper layoutGlobal">
    <!-- HEADER -->
    <header class="header layoutGlobal">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="header-container">
                        <div class="header-top__left">
                            <p>Welcome to My Book Shop!</p>
                        </div>
                        <div class="header-top__right">
                            <div class="header-login  line-style">
                                <a href="#">
                                    <span>Login or </span>
                                    <span class="register">Register</span>
                                </a>
                            </div>
                            <div class="header-icons line-style">
                                <div class="header-icons__item">
                                    <a href="#">
                                        <ion-icon name="logo-facebook"></ion-icon>
                                    </a>
                                </div>
                                <div class="header-icons__item">
                                    <a href="#">
                                        <ion-icon name="logo-twitter"></ion-icon>
                                    </a>
                                </div>
                                <div class="header-icons__item">
                                    <a href="#">
                                        <ion-icon name="logo-instagram"></ion-icon>
                                    </a>
                                </div>
                            </div>
                            <div class="header-freeCall line-style">
                                <a href="#">
                                    <ion-icon name="call-outline"></ion-icon>
                                    <span>Free Call:</span>
                                    <span class="register">123-456-789</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-navMenu">
            <div class="container">
                <div class="row">
                    <div class="header-container">
                        <div class="header-menu">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                        <div class="header-logo">
                            <img src="../image/logo.png" alt="Logo">
                        </div>
                        <div class="header-nav">
                            <ul>
                                <li><a href="../html/index.html">Trang Chủ</a></li>
                                <li><a href="#">Thể Loại</a></li>
                                <li><a href="#">Cộng Đồng</a></li>
                                <li><a href="#">Tác Giả</a></li>
                                <li><a href="#">Khác</a></li>
                            </ul>
                        </div>
                        <div class="header-search">
                            <input type="text" class="search-text" placeholder="Tìm kiếm theo tên, thể loại ...">
                            <div href="#" class="search-btn">
                                <ion-icon name="search-outline"></ion-icon>
                            </div>

                        </div>
                        <div class="header-wishlistCart">
                            <div class="miniCart dropdown">
                                <a href="#">
                                    <span class="themeBadge">3</span>
                                    <ion-icon name="cart-outline"></ion-icon>
                                    <span>Sản Phẩm</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
